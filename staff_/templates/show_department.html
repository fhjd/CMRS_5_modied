<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            margin: auto;
            color: darkblue;
            border-color: lightseagreen;
        }
        table th{
            width: 250px;
        }
        table td{
            width: 250px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table cellpadding="0" cellspacing="0" border="1">
        <tr>
            <th>序号</th>
            <th>名称</th>
            <th>描述</th>
            <th>操作</th>
        </tr>

        {% for department in departments %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ department.department_name }}</td>
                <td>{{ department.department_desc }}</td>
                <td><a href="/staff/show_department/{{ department.department_id }}">删除</a></td>
            </tr>
        {% endfor %}


    </table>
</body>
</html>
